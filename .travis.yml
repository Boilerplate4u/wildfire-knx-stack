language: c

sudo: required

script:
  - uname -s && python -V
  - autoreconf -iv
  - ./configure
  - make check
  - cd test
  - echo $LD_LIBRARY_PATH
  - export LD_LIBRARY_PATH=.:$LD_LIBRARY_PATH
  - echo $LD_LIBRARY_PATH
  - make
  #- sudo pip install enum
  - sudo pip install -r requirements.txt
  - ls -lA
  - python test.py

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

notifications:
  email: false

matrix:
  allow_failures:
    - os: osx

